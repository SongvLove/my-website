    <script type="text/javascript">  
        function createAnimation ( name ) {
            var resume = document.getElementById(name);
            var className = name + '_charactor_animation';
            resume.innerHTML = resume.textContent.replace(/\S/g, "<span class='" + className + "'>$&</span>");
            var domation = document.querySelectorAll('.'+ className);
            domation.forEach((span, index) => {
                span.style.setProperty('--delay', `${0.7-index*0.1}s`);
            })
        }
        createAnimation('resume_text');
        createAnimation('resume_adj_text');
    </script>
